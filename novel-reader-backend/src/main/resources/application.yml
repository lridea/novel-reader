server:
  port: 8080

spring:
  application:
    name: novel-reader-backend

  # 数据库配置（开发环境使用H2，生产环境切换为MySQL）
  datasource:
    url: jdbc:h2:mem:novelreader
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # H2 Console（开发环境）
  h2:
    console:
      enabled: true
      path: /h2-console

  # Redis配置（暂时禁用，生产环境需要配置）
  redis:
    host: localhost
    port: 6379
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

# 日志配置
logging:
  level:
    root: INFO
    com.novelreader: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# SpringDoc OpenAPI配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# 爬虫配置
crawler:
  # 用户代理
  user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  # 请求超时（毫秒）
  timeout: 30000
  # 重试次数
  max-retry: 3
  # 请求间隔（毫秒）
  request-interval: 2000

# AI概括服务配置
ai:
  # 智谱AI配置
  zhipu:
    api-key: ${ZHIPU_API_KEY:}
    base-url: https://open.bigmodel.cn/api/paas/v4/chat/completions
    model: glm-4
    timeout: 60000

