server:
  port: 8080

spring:
  application:
    name: novel-reader-backend

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/novel_reader?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root123456
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  redis:
    host: localhost
    port: 6379
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

# 日志配置
logging:
  level:
    root: INFO
    com.novelreader: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# SpringDoc OpenAPI配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# 爬虫配置
crawler:
  # 用户代理
  user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  # 请求超时（毫秒）
  timeout: 30000
  # 重试次数
  max-retry: 3
  # 请求间隔（毫秒）
  request-interval: 2000

# AI概括服务配置
ai:
  zhipu:
    api-key: ${ZHIPU_API_KEY:}
    base-url: https://open.bigmodel.cn/api/paas/v4/chat/completions
    model: glm-4
    timeout: 60000
    max-tokens: 200

# JWT配置
jwt:
  secret: ${JWT_SECRET:novel-reader-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-please-change-this-in-production}
  expiration: 604800000  # 7天（毫秒）
