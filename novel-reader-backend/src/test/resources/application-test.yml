# 测试环境配置
server:
  port: 8080

spring:
  application:
    name: novel-reader-backend-test

  # 使用H2内存数据库进行测试
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Redis使用Mock，不连接真实Redis
  redis:
    host: localhost
    port: 6379

# JWT配置
jwt:
  secret: test-secret-key-for-jwt-token-generation-and-validation-must-be-at-least-256-bits-long
  expiration: 604800000  # 7天

# 日志配置
logging:
  level:
    root: INFO
    com.novelreader: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# 爬虫配置
crawler:
  user-agent: "Mozilla/5.0 (Test)"
  timeout: 10000
  max-retry: 1
  request-interval: 1000
